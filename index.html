<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png">
    <title>Trang Chủ</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- Boostrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
    <header class="header">
        <!-- Top header -->
        <div class="top-header d-none d-lg-block">
            <div class="d-flex justify-content-between p-2 bg-success text-white text-uppercase">
                <div class="d-flex gap-3">
                    <div>Chi nhánh</div>
                    <div>Theo dõi đơn hàng</div>
                </div>
                <div>miễn phí giao hàng</div>
                <div class="d-flex gap-3">
                    <div>Liên hệ</div>
                    +84 9999999999
                </div>
            </div>
        </div>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar left -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Trang Chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cửa Hàng</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sản Phẩm</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Page</a>
                        </li>
                    </ul>
                </div>
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img src="images/logo-b.png" alt="">
                </a>
                <!-- Navbar right -->
                <div class="navbar-right">
                    <ul class="d-flex navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link fs-4" href="#"><i class="bi bi-search"></i></a>
                        </li>
                        <li class="nav-item d-none d-md-block">
                            <a class="nav-link fs-4" href="#"><i class="bi bi-person"></i></a>
                        </li>
                        <li class="nav-item d-none d-md-block">
                            <a class="nav-link fs-4" href="#">
                                <i class="bi bi-suit-heart position-relative">
                                    <span
                                        class="position-absolute bottom-0 start-100 translate-middle badge rounded-pill bg-black"
                                        style="font-size: 10px; font-weight: 100;">
                                        2
                                    </span>
                                </i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4" href="#">
                                <i class="bi bi-cart position-relative">
                                    <span
                                        class="position-absolute bottom-0 start-100 translate-middle badge rounded-pill bg-black"
                                        style="font-size: 10px; font-weight: 100;">
                                        1
                                    </span>
                                </i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid p-0 content">

        <!-- images carousel -->
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="5000">
                    <img src="images/car_1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img src="images/car_2.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Trước</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Sau</span>
            </button>
        </div>

        <!-- Tìm mẫu xe - Search -->
        <div class="w-100 mt-2 p-3">
            <div class="text-center mb-3">
                <h4 class="fs-4">WIDE SELECTION OF AUTO PARTS</h4>
                <h2 class="fs-2">LOWEST PRICES!</h2>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-3">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Chọn năm</option>
                        <option value="1">2022</option>
                        <option value="2">2021</option>
                        <option value="3">2020</option>
                    </select>
                </div>
                <div class="col-sm-6 col-md-3">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Chọn hãng</option>
                        <option value="1">Vinfast</option>
                        <option value="2">BMW</option>
                        <option value="3">Honda</option>
                    </select>
                </div>
                <div class="col-sm-6 col-md-3">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Chọn mẫu</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="col-sm-6 col-md-3">
                    <button type="button" class="btn btn-success w-100">Tìm kiếm <i class="bi bi-search"></i></button>
                </div>
            </div>
        </div>

        <!-- Đặc điểm xe -->
        <div class="w-100 p-3">
            <h4>CAR FEATURES</h4>
            <h2>AWESOME PRODUCTS</h2>
        </div>

    </div>

    <footer class="container-fluid footer">
    </footer>

    <!-- js -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
